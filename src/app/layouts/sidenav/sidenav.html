<mat-sidenav-container>
  <mat-sidenav #sidenav
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'"
               [fixedInViewport]="isScreenSmall()"
               fixedTopGap="56">
    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a routerLink="/" routerLinkActive="item-selected">Home</a></li>
        <li><a routerLink="/test" routerLinkActive="item-selected">Test</a></li>
      </ul>
    </nav>
  </mat-sidenav>

  <div class="content">
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>

</mat-sidenav-container>
