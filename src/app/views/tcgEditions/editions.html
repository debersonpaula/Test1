<div *ngIf="!session;else content">You dont have permission</div>

<ng-template #content>
    <h4>Editions | <button>Add</button></h4>

    <ul>
        <li *ngFor="let edition of editions">
            <a routerLink="/edition/{{edition._id}}">
                <span>{{edition.name}}</span>
            </a>
            <button>X</button>
        </li>
    </ul>
</ng-template>
